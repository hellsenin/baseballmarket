<!DOCTYPE html>
<!-- saved from url=(0047)http://jqueryui.com/demos/draggable/revert.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>jQuery UI Draggable - Revert position</title>
	<link rel="stylesheet" href="http://jqueryui.com/themes/base/jquery.ui.all.css">
	<script src="./revert_files/jquery-1.8.0.js"></script>
	<script src="./revert_files/jquery.ui.core.js"></script>
	<script src="./revert_files/jquery.ui.widget.js"></script>
	<script src="./revert_files/jquery.ui.mouse.js"></script>
	<script src="./revert_files/jquery.ui.draggable.js"></script>
	<link rel="stylesheet" href="http://jqueryui.com/demos/demos.css">
	<style>
	#draggable, #draggable2 { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
	</style>
	<script>
	$(function() {
		$( "#draggable" ).draggable({ revert: true });
		$( "#draggable2" ).draggable({ revert: true, helper: "clone" });
	});
	</script>
</head>
<body>

<div class="demo">
	
<div id="draggable" class="ui-widget-content ui-draggable" style="position: relative; ">
	<p>Revert the original</p>
</div>

<div id="draggable2" class="ui-widget-content ui-draggable">
	<p>Revert the helper</p>
</div>

</div><!-- End demo -->



<div class="demo-description">
<p>Return the draggable (or it's helper) to its original location when dragging stops with the boolean <code>revert</code> option.</p>
</div><!-- End demo-description -->



</body></html>
